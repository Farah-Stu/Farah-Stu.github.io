<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invite-container">
        <header class="invite-header">
            <h1>You're Invited to a Party!</h1>
        </header>
        <main>
            <section class="event-details">
                <h2>Event Details</h2>
                <p>Date: April 15, 2025</p>
                <p>Time: 7:00 PM - 11:00 PM</p>
                <p>Location: 123 Party Street, Fun Town</p>
            </section>
            <section class="guest-list">
                <h2>Guest List</h2>
                <p>John Doe</p>
                <p>Jane Smith</p>
                <p>Emily Johnson</p>
                <p>Michael Brown</p>
            </section>
            <section class="rsvp">
                <h2>RSVP</h2>
                <button>RSVP Now</button>
            </section>
        </main>
        <footer class="invite-footer">
            <p>&copy; 2025 Party Central. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
